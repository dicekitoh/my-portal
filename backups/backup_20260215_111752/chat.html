<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIチャット - My Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", sans-serif;
            background-color: #ffffff;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 1rem 2rem;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        header a { text-decoration: none; color: #999; font-size: 0.9rem; }
        header a:hover { color: #333; }
        header h1 { font-size: 1.2rem; font-weight: 300; }
        #chat-area {
            flex: 1; overflow-y: auto; padding: 1rem;
            max-width: 800px; margin: 0 auto; width: 100%;
        }
        .welcome {
            text-align: center; color: #999; padding: 3rem 1rem;
            line-height: 1.8; font-size: 0.95rem;
        }
        .msg { margin-bottom: 1rem; display: flex; flex-direction: column; }
        .msg.user { align-items: flex-end; }
        .msg.bot { align-items: flex-start; }
        .msg .bubble {
            max-width: 80%; padding: 0.75rem 1rem; border-radius: 12px;
            line-height: 1.6; white-space: pre-wrap; word-break: break-word;
        }
        .msg.user .bubble { background-color: #333; color: #fff; }
        .msg.bot .bubble { background-color: #f0f0f0; color: #333; }
        .msg .lbl { font-size: 0.7rem; color: #999; margin-bottom: 0.25rem; }
        .typing .bubble { color: #999; font-style: italic; }
        #input-area {
            border-top: 1px solid #eee; padding: 1rem;
            max-width: 800px; margin: 0 auto; width: 100%;
        }
        #input-area form { display: flex; gap: 0.5rem; }
        #input-area input {
            flex: 1; padding: 0.75rem 1rem; border: 1px solid #ddd;
            border-radius: 4px; font-size: 1rem; outline: none; font-family: inherit;
        }
        #input-area input:focus { border-color: #999; }
        #input-area button {
            padding: 0.75rem 1.5rem; background-color: #333; color: #fff;
            border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; font-family: inherit;
        }
        #input-area button:hover { background-color: #555; }
        #input-area button:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <header>
        <a href="index.html">&larr; トップ</a>
        <h1>AIチャット</h1>
    </header>
    <div id="chat-area">
        <div class="welcome" id="welcome">
            こんにちは！<br>
            AIアシスタントです。<br>
            お気軽にご質問ください。
        </div>
    </div>
    <div id="input-area">
        <form id="chat-form">
            <input type="text" id="msg-input" placeholder="メッセージを入力..." autocomplete="off">
            <button type="submit" id="send-btn">送信</button>
        </form>
    </div>
    <script>
        const chatArea = document.getElementById('chat-area');
        const msgInput = document.getElementById('msg-input');
        const sendBtn = document.getElementById('send-btn');
        const welcome = document.getElementById('welcome');
        const history = [];

        function addMsg(text, role) {
            if (welcome) welcome.remove();
            const d = document.createElement('div');
            d.className = `msg ${role === 'user' ? 'user' : 'bot'}`;
            d.innerHTML = `<div class="lbl">${role === 'user' ? 'あなた' : 'AI'}</div><div class="bubble"></div>`;
            d.querySelector('.bubble').textContent = text;
            chatArea.appendChild(d);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showTyping() {
            const d = document.createElement('div');
            d.className = 'msg bot typing'; d.id = 'typing';
            d.innerHTML = '<div class="lbl">AI</div><div class="bubble">考え中...</div>';
            chatArea.appendChild(d);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const text = msgInput.value.trim();
            if (!text) return;
            msgInput.value = '';
            sendBtn.disabled = true;
            addMsg(text, 'user');
            showTyping();

            try {
                const resp = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, history })
                });
                const data = await resp.json();
                const t = document.getElementById('typing'); if (t) t.remove();

                if (data.reply) {
                    history.push({ role: 'user', text });
                    history.push({ role: 'model', text: data.reply });
                    addMsg(data.reply, 'bot');
                } else {
                    addMsg('申し訳ございません。エラーが発生しました。', 'bot');
                }
            } catch {
                const t = document.getElementById('typing'); if (t) t.remove();
                addMsg('申し訳ございません。現在チャットをご利用いただけません。', 'bot');
            }
            sendBtn.disabled = false;
            msgInput.focus();
        };

        msgInput.focus();
    </script>
</body>
</html>
