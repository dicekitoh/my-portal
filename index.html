<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', sans-serif;
            background-color: #ffffff;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        header h1 {
            font-size: 1.8rem;
            font-weight: 300;
        }
        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        .links a {
            display: block;
            padding: 1rem 1.5rem;
            text-decoration: none;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .links a:hover {
            background-color: #f5f5f5;
        }
        footer {
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #eee;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portal</h1>
    </header>
    <main>
        <p>Welcome to my portal site.</p>
        <nav class="links">
            <a href="hours.html">営業時間</a>
            <a href="#">メニュー</a>
            <a href="#">アクセス</a>
        </nav>
    </main>
    <footer>
        <p>&copy; 2025 My Portal</p>
    </footer>
</body>
</html>
