# Portal site configuration
# Copy to /etc/nginx/sites-available/portal and enable with:
# sudo ln -s /etc/nginx/sites-available/portal /etc/nginx/sites-enabled/

server {
    listen 8000;
    server_name _;

    root /home/fujinosuke/projects/portal;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}
