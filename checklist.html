<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仕事必携チェックリスト - My Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", sans-serif;
            background-color: #ffffff; color: #333;
            min-height: 100vh; display: flex; flex-direction: column;
        }
        header { padding: 2rem; text-align: center; border-bottom: 1px solid #eee; }
        header h1 { font-size: 1.8rem; font-weight: 300; }
        header p { font-size: 0.85rem; color: #999; margin-top: 0.3rem; }
        main { flex: 1; padding: 1.5rem; max-width: 600px; margin: 0 auto; width: 100%; }
        footer { padding: 1rem; text-align: center; border-top: 1px solid #eee; font-size: 0.8rem; color: #999; }
        .back-link { display: block; text-align: center; margin-top: 2rem; color: #666; text-decoration: none; }
        .back-link:hover { color: #333; }

        .toolbar { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
        .toolbar input {
            flex: 1; padding: 0.6rem 0.8rem; border: 1px solid #ddd;
            border-radius: 6px; font-size: 0.95rem; outline: none;
        }
        .toolbar input:focus { border-color: #aaa; }
        .toolbar button {
            padding: 0.6rem 1rem; border: none; background: #333; color: #fff;
            border-radius: 6px; cursor: pointer; font-size: 0.9rem; white-space: nowrap;
        }
        .toolbar button:hover { background: #555; }

        .actions { display: flex; gap: 0.5rem; margin-bottom: 1rem; justify-content: flex-end; }
        .actions button {
            padding: 0.4rem 0.8rem; border: 1px solid #ddd; background: #fff; color: #666;
            border-radius: 6px; cursor: pointer; font-size: 0.8rem;
        }
        .actions button:hover { background: #f5f5f5; }

        .checklist { list-style: none; }
        .checklist li {
            display: flex; align-items: center; gap: 0.6rem;
            padding: 0.7rem 0.8rem; border: 1px solid #eee; border-radius: 8px;
            margin-bottom: 0.4rem; cursor: grab; user-select: none;
            transition: opacity 0.2s, background 0.15s;
        }
        .checklist li:active { cursor: grabbing; }
        .checklist li.dragging { opacity: 0.4; background: #f9f9f9; }
        .checklist li.drag-over { border-color: #999; border-style: dashed; }
        .checklist li.checked .item-name { text-decoration: line-through; color: #bbb; }
        .checklist li.checked { opacity: 0.6; }

        .grip { color: #ccc; font-size: 1.1rem; cursor: grab; flex-shrink: 0; }
        .item-check {
            width: 20px; height: 20px; cursor: pointer; flex-shrink: 0; accent-color: #333;
        }
        .item-name { flex: 1; font-size: 0.95rem; }
        .item-delete {
            color: #ccc; cursor: pointer; font-size: 1.1rem; flex-shrink: 0;
            border: none; background: none; padding: 0 0.2rem;
        }
        .item-delete:hover { color: #e55; }

        .counter { text-align: center; margin-top: 1rem; font-size: 0.85rem; color: #999; }
    </style>
</head>
<body>
    <header>
        <h1>仕事必携チェックリスト</h1>
        <p>ドラッグで並べ替え</p>
    </header>
    <main>
        <div class="toolbar">
            <input type="text" id="newItem" placeholder="アイテムを追加..." />
            <button onclick="addItem()">追加</button>
        </div>
        <div class="actions">
            <button onclick="resetAll()">全てリセット</button>
        </div>
        <ul class="checklist" id="checklist"></ul>
        <div class="counter" id="counter"></div>
        <a href="index.html" class="back-link">&larr; トップに戻る</a>
    </main>
    <footer>
        <p>&copy; 2026 My Portal</p>
    </footer>

    <script>
        var STORAGE_KEY = "checklist-work-essentials";

        var DEFAULT_ITEMS = [
            "\u5236\u670d", "\u4e0a\u7740", "Surface \u96fb\u6e90\u30a2\u30c0\u30d7\u30bf\u30fc", "PC\u30b9\u30bf\u30f3\u30c9",
            "Surface Laptop Studio", "\u30cf\u30f3\u30c9\u30bf\u30aa\u30eb", "\u30d5\u30e9\u30c3\u30b7\u30e5\u30e9\u30a4\u30c8",
            "\u30dc\u30fc\u30eb\u30da\u30f3", "\u5272\u308a\u3070\u3057", "\u4e0a\u5c65\u304d", "\u30ef\u30a4\u30e4\u30ec\u30b9\u30de\u30a4\u30af",
            "\u30de\u30cb\u30e5\u30a2\u30eb", "\u82f1\u6587\u6cd5\u306e\u6559\u79d1\u66f8", "\u30d7\u30e9\u30a4\u30d0\u30b7\u30fc\u30d5\u30a3\u30eb\u30bf\u30fc",
            "HTML\u306e\u6559\u79d1\u66f8", "\u30dd\u30b1\u30c3\u30c8\u30c6\u30a3\u30c3\u30b7\u30e5"
        ];

        function loadItems() {
            var saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try { return JSON.parse(saved); } catch(e) {}
            }
            return DEFAULT_ITEMS.map(function(name, i) {
                return { id: "item-" + i, name: name, checked: false };
            });
        }

        function saveItems(items) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
        }

        function escapeHtml(str) {
            var div = document.createElement("div");
            div.textContent = str;
            return div.innerHTML;
        }

        function updateCounter(items) {
            var checked = items.filter(function(i) { return i.checked; }).length;
            document.getElementById("counter").textContent = checked + " / " + items.length + " \u5b8c\u4e86";
        }

        function render() {
            var items = loadItems();
            var list = document.getElementById("checklist");
            var html = "";
            items.forEach(function(item, idx) {
                var cls = item.checked ? "checked" : "";
                html += '<li class="' + cls + '" draggable="true" data-idx="' + idx + '">';
                html += '<span class="grip">&#x2630;</span>';
                html += '<input type="checkbox" class="item-check" ' + (item.checked ? "checked" : "") + ' onchange="toggleItem(' + idx + ')" />';
                html += '<span class="item-name">' + escapeHtml(item.name) + '</span>';
                html += '<button class="item-delete" onclick="deleteItem(' + idx + ')" title="\u524a\u9664">&times;</button>';
                html += '</li>';
            });
            list.innerHTML = html;
            updateCounter(items);
            initDrag();
        }

        function toggleItem(idx) {
            var items = loadItems();
            items[idx].checked = !items[idx].checked;
            saveItems(items);
            render();
        }

        function addItem() {
            var input = document.getElementById("newItem");
            var name = input.value.trim();
            if (!name) return;
            var items = loadItems();
            items.push({ id: "item-" + Date.now(), name: name, checked: false });
            saveItems(items);
            input.value = "";
            render();
        }

        function deleteItem(idx) {
            var items = loadItems();
            if (confirm(items[idx].name + " \u3092\u524a\u9664\u3057\u307e\u3059\u304b\uff1f")) {
                items.splice(idx, 1);
                saveItems(items);
                render();
            }
        }

        function resetAll() {
            var items = loadItems();
            items.forEach(function(item) { item.checked = false; });
            saveItems(items);
            render();
        }

        document.getElementById("newItem").addEventListener("keydown", function(e) {
            if (e.key === "Enter") addItem();
        });

        var dragSrcIdx = null;

        function initDrag() {
            var listItems = document.querySelectorAll(".checklist li");
            listItems.forEach(function(li) {
                li.addEventListener("dragstart", function(e) {
                    dragSrcIdx = parseInt(this.dataset.idx);
                    this.classList.add("dragging");
                    e.dataTransfer.effectAllowed = "move";
                });
                li.addEventListener("dragend", function() {
                    this.classList.remove("dragging");
                    document.querySelectorAll(".checklist li").forEach(function(el) {
                        el.classList.remove("drag-over");
                    });
                });
                li.addEventListener("dragover", function(e) {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = "move";
                    this.classList.add("drag-over");
                });
                li.addEventListener("dragleave", function() {
                    this.classList.remove("drag-over");
                });
                li.addEventListener("drop", function(e) {
                    e.preventDefault();
                    this.classList.remove("drag-over");
                    var dropIdx = parseInt(this.dataset.idx);
                    if (dragSrcIdx === null || dragSrcIdx === dropIdx) return;
                    var items = loadItems();
                    var moved = items.splice(dragSrcIdx, 1)[0];
                    items.splice(dropIdx, 0, moved);
                    saveItems(items);
                    render();
                });
            });
        }

        render();
    </script>
</body>
</html>
