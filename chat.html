<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIチャット - My Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", sans-serif;
            background-color: #ffffff;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 1rem 2rem;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        header a { text-decoration: none; color: #999; font-size: 0.9rem; }
        header a:hover { color: #333; }
        header h1 { font-size: 1.2rem; font-weight: 300; }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .content { max-width: 480px; width: 100%; }
        .content p {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            font-size: 0.95rem;
            text-align: center;
        }
        .services { display: flex; flex-direction: column; gap: 0.75rem; }
        .services a {
            display: block;
            padding: 1rem 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: border-color 0.2s;
        }
        .services a:hover { border-color: #999; }
        .services .name { font-weight: 500; font-size: 1rem; }
        .services .desc { font-size: 0.8rem; color: #999; margin-top: 0.2rem; }
    </style>
</head>
<body>
    <header>
        <a href="index.html">&larr; トップ</a>
        <h1>AIチャット</h1>
    </header>
    <main>
        <div class="content">
            <p>AIチャットサービスを選んでください</p>
            <div class="services">
                <a href="https://gemini.google.com/app" target="_blank" rel="noopener">
                    <div class="name">Gemini</div>
                    <div class="desc">Google AI - 無料で利用可能</div>
                </a>
                <a href="https://claude.ai/new" target="_blank" rel="noopener">
                    <div class="name">Claude</div>
                    <div class="desc">Anthropic AI</div>
                </a>
                <a href="https://chatgpt.com/" target="_blank" rel="noopener">
                    <div class="name">ChatGPT</div>
                    <div class="desc">OpenAI</div>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
