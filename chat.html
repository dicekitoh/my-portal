<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIチャット - My Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", sans-serif;
            background-color: #ffffff;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 1rem 2rem;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        header a {
            text-decoration: none;
            color: #999;
            font-size: 0.9rem;
        }
        header a:hover { color: #333; }
        header h1 { font-size: 1.2rem; font-weight: 300; }
        #chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        .message {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }
        .message.user { align-items: flex-end; }
        .message.bot { align-items: flex-start; }
        .message .bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .message.user .bubble {
            background-color: #333;
            color: #fff;
        }
        .message.bot .bubble {
            background-color: #f0f0f0;
            color: #333;
        }
        .message .label {
            font-size: 0.7rem;
            color: #999;
            margin-bottom: 0.25rem;
        }
        .typing .bubble {
            color: #999;
            font-style: italic;
        }
        #input-area {
            border-top: 1px solid #eee;
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        #input-area form {
            display: flex;
            gap: 0.5rem;
        }
        #input-area input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
            font-family: inherit;
        }
        #input-area input:focus { border-color: #999; }
        #input-area button {
            padding: 0.75rem 1.5rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-family: inherit;
        }
        #input-area button:hover { background-color: #555; }
        #input-area button:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <header>
        <a href="index.html">&larr; トップ</a>
        <h1>AIチャット</h1>
    </header>
    <div id="chat-area"></div>
    <div id="input-area">
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="メッセージを入力..." autocomplete="off">
            <button type="submit" id="send-btn">送信</button>
        </form>
    </div>

    <script>
        const chatArea = document.getElementById('chat-area');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // 会話履歴（Gemini APIに送る用）
        const history = [];

        function addMessage(text, role) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            const label = document.createElement('div');
            label.className = 'label';
            label.textContent = role === 'user' ? 'あなた' : 'AI';
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;
            div.appendChild(label);
            div.appendChild(bubble);
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
            return div;
        }

        function showTyping() {
            const div = document.createElement('div');
            div.className = 'message bot typing';
            div.id = 'typing-indicator';
            const label = document.createElement('div');
            label.className = 'label';
            label.textContent = 'AI';
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = '考え中...';
            div.appendChild(label);
            div.appendChild(bubble);
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function removeTyping() {
            const el = document.getElementById('typing-indicator');
            if (el) el.remove();
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text) return;

            messageInput.value = '';
            sendBtn.disabled = true;

            addMessage(text, 'user');
            showTyping();

            try {
                const resp = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, history: history })
                });
                const data = await resp.json();
                removeTyping();

                if (data.reply) {
                    history.push({ role: 'user', text: text });
                    history.push({ role: 'model', text: data.reply });
                    addMessage(data.reply, 'bot');
                } else {
                    addMessage('エラーが発生しました: ' + (data.error || '不明なエラー'), 'bot');
                }
            } catch (err) {
                removeTyping();
                addMessage('通信エラーが発生しました。', 'bot');
            }

            sendBtn.disabled = false;
            messageInput.focus();
        });

        messageInput.focus();
    </script>
</body>
</html>
